<div class="example-container" #container>
  <ng-content select="ai-menu-bar"></ng-content>
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav>
      <mat-nav-list>
        <ai-sidebar-link [link]="link" *ngFor="let link of links"></ai-sidebar-link>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-content select="main"></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
